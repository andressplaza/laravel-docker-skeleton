;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; PHP Configuration for Laravel Production
; ❗ CRÍTICO: Optimizado para performance y seguridad
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[PHP]
; ================================
; Memory and execution limits
; ================================
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
post_max_size = 10M
upload_max_filesize = 10M

; ================================
; Error handling (PRODUCCIÓN = no mostrar errores)
; ================================
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/storage/logs/php_error.log

; ================================
; Timezone
; ================================
date.timezone = UTC

; ================================
; Session settings
; ================================
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440

; ================================
; OPCache (HABILITADO en producción para performance)
; ================================
opcache.enable = 1
opcache.enable_cli = 0
opcache.validate_timestamps = 0
opcache.revalidate_freq = 3600
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 4000
opcache.fast_shutdown = 1
opcache.jit = off

; ================================
; FPM
; ================================
catch_workers_output = Yes
