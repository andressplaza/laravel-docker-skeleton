;;;;;;;;;;;;;;;;;;;;;;;;;;;
; PHP Configuration for Laravel Dev
;;;;;;;;;;;;;;;;;;;;;;;;;;;

[PHP]
; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 50M
upload_max_filesize = 50M

; Display errors (development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/www/html/storage/logs/php_error.log

; Timezone
date.timezone = UTC

; CLI specific
[CLI]
cli_server.color = On

; Session settings
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440

; Opcache (desactivado para desarrollo)
; opcache.enable=0
; opcache.validate_timestamps=1
; opcache.revalidate_freq=2

; EXTENSIONS
; ❗IMPORTANTE: NUNCA CARGAR EXTENSIONES AQUÍ EN DOCKER
; Docker las carga desde /usr/local/etc/php/conf.d/*.ini

; Error logging for FPM
catch_workers_output = yes
