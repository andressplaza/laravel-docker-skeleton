;;;;;;;;;;;;;;;;;;;;;;;;;;;
; PHP Configuration for Laravel Dev
;;;;;;;;;;;;;;;;;;;;;;;;;;;

[PHP]
; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 50M
upload_max_filesize = 50M

; Display errors (development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/www/html/storage/logs/php_error.log

; Timezone
date.timezone = UTC

; CLI specific
[CLI]
cli_server.color = On

; Session settings
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440

; Opcache (desactivado para desarrollo, activable si quieres)
; opcache.enable=0
; opcache.validate_timestamps=1
; opcache.revalidate_freq=2

; Extensions - ya deben estar instaladas via Dockerfile
extension=pdo_pgsql
extension=pgsql
extension=redis
extension=zip
extension=curl
extension=mbstring
extension=json
extension=bcmath
extension=fileinfo
extension=ctype
extension=openssl

; Error logging for FPM
catch_workers_output = yes

