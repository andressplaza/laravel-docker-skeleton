name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PHP_VERSION: '8.3'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # STAGE 1: Build & Test
  # ================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      
      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --no-dev
        working-directory: src
      
      - name: Run tests
        run: vendor/bin/phpunit
        working-directory: src
        continue-on-error: true

  # ================================
  # STAGE 2: Build Docker Images
  # ================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    outputs:
      php-image: ${{ steps.meta-php.outputs.tags }}
      nginx-image: ${{ steps.meta-nginx.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (PHP)
        id: meta-php
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/php
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha
      
      - name: Build and push PHP image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/php/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-php.outputs.tags }}
          labels: ${{ steps.meta-php.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENV=production
      
      - name: Extract metadata (Nginx)
        id: meta-nginx
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha
      
      - name: Build and push Nginx image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/nginx/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-nginx.outputs.tags }}
          labels: ${{ steps.meta-nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENV=production

  # ================================
  # STAGE 3: Generate Release Notes
  # ================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: docker-build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate changelog
        id: changelog
        uses: mikepenz/action-github-changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.event.repository.default_branch }}
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

  # ================================
  # STAGE 4: Notify Deployment
  # ================================
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "Deployment pipeline completed"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
        # Aqu√≠ puedes agregar webhooks, Slack notifications, etc.
