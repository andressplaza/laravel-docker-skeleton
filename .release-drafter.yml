# Automatic Semantic Versioning Configuration
# For use with release-drafter or similar tools

changelog:
  exclude:
    labels:
      - 'skip-changelog'
      - 'internal'
  categories:
    - title: 'Breaking Changes âš ï¸'
      labels:
        - 'breaking'
        - 'major'
    
    - title: 'Features âœ¨'
      labels:
        - 'feature'
        - 'enhancement'
    
    - title: 'Bug Fixes ğŸ›'
      labels:
        - 'bug'
        - 'fix'
    
    - title: 'Documentation ğŸ“š'
      labels:
        - 'documentation'
        - 'docs'
    
    - title: 'Performance âš¡'
      labels:
        - 'performance'
    
    - title: 'Security ğŸ”’'
      labels:
        - 'security'
    
    - title: 'Dependencies ğŸ“¦'
      labels:
        - 'dependencies'

version:
  major_increment_labels:
    - 'breaking'
    - 'major'
  minor_increment_labels:
    - 'feature'
    - 'enhancement'
  patch_increment_labels:
    - 'bug'
    - 'fix'
    - 'docs'
    - 'documentation'
